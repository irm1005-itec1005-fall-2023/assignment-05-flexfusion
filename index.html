<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="welcome" id="startScreen">
    <h1>Orichimaru's Snake</h1> <!--Let's change this later using a tittle created from canva or smth-->
    <button id="playButton" onclick="startGame()">Play</button>
    <button id="chooseDif" onclick="showDifficultyScreen()">Choose Difficulty</button>
  </div>
  
  <div id="difficultyScreen" style="display: none;">
    <h1>Choose Difficulty</h1>
    <div class="difficulty">
      <button id="easyButton" onclick="startGameWithDifficulty('easy')">Easy</button>
      <button id="mediumButton" onclick="startGameWithDifficulty('medium')">Medium</button>
      <button id="hardButton" onclick="startGameWithDifficulty('hard')">Hard</button>
      <button id="backButton" onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="game-container" id="gameContainer">
    <!-- Game Over Screen -->
    <div class="game-over" id="gameOverScreen" style="display: none;">
      <h2>Game Over!</h2>
      <button id="restartButton" onclick="restartGame()">Restart</button>
      <button id="menuButton" onclick="goToMenu()">Menu</button>
    </div>
  </div>
  </div>

  <div class="scoreboard" id="scoreboard">
    <p>Score: <span id="score">0</span></p>
  </div>
  <canvas id="snakeCanvas" width="50" height="50" style="display: none;"></canvas>
  <script src="script.js"></script>
</body>
</html>
