<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="welcome" id="startScreen">
    <h1>Orichimaru's Snake</h1>
    <button id="playButton" onclick="startGame()">Play</button>
    <button id="settingsButton" onclick="showSettingsScreen()">Settings</button> <!-- New button -->
    <button id="chooseDif" onclick="showDifficultyScreen()">Choose Difficulty</button>
  </div>

  <div id="settingsScreen" style="display: none;">
    <h1>Settings</h1>
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" onchange="changeVolume(this.value)">
    <button id="backToPlayButton" onclick="hideSettingsScreen()">Back to Play</button>
  </div>
  
  <div id="difficultyScreen" style="display: none;">
    <h1>Choose Difficulty</h1>
    <div class="difficulty">
      <button id="easyButton" onclick="startGameWithDifficulty('easy')">Easy</button>
      <button id="mediumButton" onclick="startGameWithDifficulty('medium')">Medium</button>
      <button id="hardButton" onclick="startGameWithDifficulty('hard')">Hard</button>
      <button id="backButton" onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="game-over" id="gameOverScreen" style="display: none;">
    <h2>Game Over!</h2>
    <p class="yourScore">Your score was <span id="gameOverScore">0</span></p> <!-- Updated line -->
    <button id="restartButton" onclick="restartGame()">Restart</button>
    <button id="menuButton" onclick="goToMenu()">Menu</button>
  </div>


  <!--Scoreboard-->
  <div class="scoreboard" id="scoreboard">
    <p class="scoreText">Score: <span id="score">0</span></p>
  </div>
  <canvas id="snakeCanvas" width="50" height="50" style="display: none;"></canvas>
  <audio id="eatSound" src="./audios/poueating.mp3" preload="auto"></audio>
  <audio id="backgroundMusic" src="./audios/allmyfellas.mp3" preload="auto" loop></audio>
  <script src="script.js"></script>
</body>
</html>
